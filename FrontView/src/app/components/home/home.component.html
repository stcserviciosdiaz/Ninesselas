<app-header></app-header>
<main role="main">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/img/sliderview/slider05-min.jpg" style="height: 100vh;" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/sliderview/slider04-min.jpg" style="height: 100vh;" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/sliderview/slider03-min.jpg" style="height: 100vh;" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/sliderview/slider02-min.jpg" style="height: 100vh;" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/sliderview/slider12-min.jpg" style="height: 100vh;" alt="Third slide">
      </div>
    </div>

    <section class="element jumbotron text-center">
      <div class="container">
        <h1 class="masthead-heading fg-50 text-light fw-600">Agencia de actores y figuración</h1>
        <h4 class="masthead-subheading mb-0 text-light">Queremos contar con tu perfil para futuros proyectos del mundo escénico.</h4>
        <h5 class="masthead-subheading mb-0 mt-3 text-light">APORTA TUS DATOS Y RECUERDA ACTUALIZARTE.</h5>
        <p>
          <button class="mt-3 btn-elect" (click)="ngxSmartModalService.getModal ('myModal').open()"> Selecciona Aqui. </button>
        </p>
      </div>
    </section>
  </div>

</main>

<app-footer></app-footer>
<!-- Modal -->
<ngx-smart-modal #myModal identifier="myModal" customClass="nsm-dialog">
  <h1> Bienvenidos </h1>
  <p class="mb-0"> Somos la principal Agencia Profesional </p>
  <div class="col-12 mt-5 p-0 .nsm-content" style="width: 600px;">
      <div class="row">
          <div class="col-sm-4 col-12">
              <a  routerLink="/figuracion">
                <button type="button" class="w-100 btn btn-option btn-xl">Figuración</button>
              </a>
          </div>
          <div class="col-sm-4 col-12">
              <a  routerLink="/actors" >
                <button type="button" class="w-100 btn btn-option btn-xl">Actor</button>
              </a>
          </div>
          <div class="col-sm-4 col-12">
              <a  routerLink="/children">
                <button type="button" class="w-100 btn btn-option btn-xl">Niños (0-15 años)</button>
              </a>
          </div>
      </div>
  </div>
</ngx-smart-modal>
